                            <input type="text" class="form-control form-control-lg" id="uname" placeholder="Email" required>
                        </div>

                            <input type="password" id="passw" class="form-control form-control-lg" placeholder="Password" required>
                        </div>
                        <div id = "userType">
                            <input type="radio" id="student" name="User">
                            <label for="student">Student</label>
                
                            <input type="radio" id="instructor" name="User">
                            <label for="instructor">Instructor</label>
                
                            <input type="radio" id="admin" name="User">                       
                            <label for="admin">Admin</label>           
                        </div>
          
                        <button class="btn btn-info btn-lg px-5" type="submit">Login</button><!--This button will incorporate with the radio buttons eventually.-->
                        <br>
                        
                        <a href="Student/studentHomePage.html"><button type="submit" class="btn btn-info">Student Login</button></a>
                        <a href="Instructor/instructorHomePage.html"><button type="submit" class="btn btn-info">Instructor Login</button></a>
                        <a href="Admin/adminHomePage.html"><button type="submit" class="btn btn-info">Admin Login</button></a>
