  <body>
    <div class="wrapper">
            <div class="container py-5">
              <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card-body p-5 text-center rounded login">
                        <a href="index.html"><img src="img/cover.png" alt="Logo" class="rounded mx-auto d-block"></a>
                        
                      <div class="mb-md-4 mt-md-2 ">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                        <p class="text-white-50 mb-5">Please fill in this form to create an account</p>

                        <div class="form-outline form-white mb-4">
                          <label for="fname" class="form-label">First Name</label>
                          <input type="text" class="form-control form-control-lg" id="fname" placeholder="Joe" required>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control form-control-lg" id="lname" placeholder="Smith" required>
                    </div>

                        <div class="form-outline form-white mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="email@example.com" required>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                            <label for="passw" class="form-label">Password</label>
                            <input type="password" id="passw" class="form-control form-control-lg" placeholder="hunter2" required>
                        </div>

                        <div class="form-outline form-white mb-4">
                          <label for="repassw" class="form-label">Re-enter Password</label>
                          <input type="password" id="repassw" class="form-control form-control-lg" placeholder="hunter2" required>
                      </div>

                        <div id = "userType">
                            <input type="radio" id="student" name="User">
                            <label for="student">Student</label>
                
                            <input type="radio" id="instructor" name="User">
                            <label for="instructor">Instructor</label>
                
                            <input type="radio" id="admin" name="User">                       
                            <label for="admin">Admin</label>           
                        </div>
          
                        <button class="btn btn-info btn-lg px-5" type="submit">Sign Up</button><!--This button will incorporate with the radio buttons eventually.-->
                        <br>
                      
          
                      </div>
                      <div>
                        <p class="">Already have an account? <a href="login.html" class="fw-bold">Sign In</a></p>
                      </div>
          
                    </div>
                  </div>
                
              </div>
              <footer class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <img src="img/profile.png" alt="logo">
                        </div>
                        <div class="col">
                          <img src="img/hspic.png" alt="headshot picture">
                        </div>
                        <div class="col-4">
                          <p>Amna Amen: <a href="mailto:amna.amen14@qmail.cuny.edu">amna.amen14@qmail.cuny.edu</a></p>
                        </div>
                        <div class="col">
                            <img src="img/hspic.png" alt="headshot picture"> 
                        </div>
                        <div class="col-4">
                            <p>Ben Kluger: <a href="mailto:benjamin.kluger98@qmail.cuny.edu">benjamin.kluger98@qmail.cuny.edu</a></p>
                        </div>
        
                    </div>
        
                </div>
        
            </footer>
            </div>
      </div>

    <script>
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
          $(".logo").toggleClass("active");
        });
        $("#sidebarCollapse").on("click", function showImage() {
          $(".logo").toggle();
        });
      });
    </script>
  </body>
